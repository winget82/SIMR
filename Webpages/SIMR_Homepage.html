<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SIMR Homepage</title>
        <meta name="Homepage of SIMR App" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="SIMR.css">
    </head>

    <body>

        <div class="topnav">
            <a class="active" href="SIMR_Homepage.html">Home</a>
            <a href="SIMR_About.html">About</a>
            <a href="SIMR_Contact.html">Contact</a>
            <a href="SIMR_Terms.html">Terms</a>
            <div class="search-container">
                <form>
                    <input type="text" placeholder="Ex: Hebrews 4:12" name="search">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>

        <h2 id="SIMR" class="gradient">Scripture Indices and Ministry Resources</h2>

        <div class="dropdown">

            <ul>
                <li><select class="dropSelection" id="BookSelect">
                    <option onclick="selectedChoiceBook()" value="Book">Book</option>
                    <option onclick="selectedChoiceBook()" value="Genesis">Genesis</option>
                    <option onclick="selectedChoiceBook()" value="Exodus">Exodus</option>
                    <option onclick="selectedChoiceBook()" value="Leviticus">Leviticus</option>
                </select></li>

                <li><select class="dropSelection" id="ChapterSelect">
                    <option onclick="selectedChoiceChapter()" value="Chapter">Chapter</option>
                    <option onclick="selectedChoiceChapter()" value="CH_1">1</option>
                    <option onclick="selectedChoiceChapter()" value="CH_2">2</option>
                    <option onclick="selectedChoiceChapter()" value="CH_3">3</option>
                </select></li>

                <li><select class="dropSelection"id="VerseSelect">
                    <option onclick="selectedChoiceVerse()" value="Verse">Verse</option>
                    <option onclick="selectedChoiceVerse()" value="V_1">:1</option>
                    <option onclick="selectedChoiceVerse()" value="V_2">:2</option>
                    <option onclick="selectedChoiceVerse()" value="V_3">:3</option>
                </select></li>

                <li><button onclick="searchChoice()" class="dropSelection" id="selectionButton">Search</button></li>
                <!--BUTTON AT END OF THESE TO "SEARCH" AND THEN IT WILL onclick trigger a
                a function to compile the returned value of the three drop selections into a string
                that will later be used to find the verse reference in the json files-->
            </ul>

        </div>

    <script src="SIMR.js" type="text/javascript"></script>

    </body>

</html>
