    <head>

    <body>

        <div class="topnav">
            <a class="active" href="SIMR_Homepage.html">Home</a>
            <a href="SIMR_About.html">About</a>
            <a href="SIMR_Contact.html">Contact</a>

            <div class="search-container">
                <form>
                    <input type="text" placeholder="Ex: Hebrews 4:12" name="search">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>

    <h2 id="SIMR" class="gradient">Scripture Indices and Ministry Resources</h2>
    <!--<p>Click on the button to open the dropdown menu.</p>-->

    <div class="dropdown">

<!--set this button up to change its text to be that of the book chosen-->
<!--then also have 2 dropdowns to the left of it - one for chapter, one for verse-->

        <ul>
            <li><button onclick="myDropdownBook()" class="dropbtn" id="book">Book</button></li>
                <div id="myDropdownBook" class="dropdown-content">
                    <a onclick="button_clickBook()">Genesis</a>
                    <a onclick="button_clickBook()">Exodus</a>
                    <a onclick="button_clickBook()">Leviticus</a>
                </div>
            <li><button onclick="myDropdownChapter()" class="dropbtn" id="chapter">Chapter</button></li>
                <div id="myDropdownChapter" class="dropdown-content">
                    <a onclick="button_clickChapter()">1</a>
                    <a onclick="button_clickChapter()">2</a>
                    <a onclick="button_clickChapter()">3</a>
                </div>
            <li><button onclick="myDropdownVerse()" class="dropbtn" id="verse">Verse</button></li>
                <div id="myDropdownVerse" class="dropdown-content">
                    <a onclick="button_clickVerse()">:1</a>
                    <a onclick="button_clickVerse()">:2</a>
                    <a onclick="button_clickVerse()">:3</a>
                </div>
        </ul>
    
        

    </div>

    <script src="SIMR.js" type="text/javascript"></script>
    </body>
